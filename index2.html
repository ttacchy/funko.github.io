<!-- O DOCTYPE não é uma tag HTML, mas uma instrução especial. <!DOCTYPE html>, que indica para o navegador a utilização 
da versão mais recente do HTML - a versão 5,  atualmente-->
<!DOCTYPE html>
<html>
  <head>
    <!-- Contém informaçoes sobre nosso documento que são de interesse somente do navegador, 
    e não dos visitantes do nosso site. São informações que não serão exibidas na área do documento no navegador.-->
    <!-- Será exibido na barra de título da janela do navegador ou na aba do documento-->
    <title>Music Dot</title>
    <!-- UTF-8 é a recomendação atual para encoding na Web por ser amplamente suportada em navegadores e editores de 
    código, além de ser compatível com praticamente todos os idiomas do mundo.-->
    <meta charset="utf-8">
  </head>
  <!-- Cnté o corpo do nosso documento, que é exibido pelo navegador em sua janela É necessário que o <body> tenha ao 
  menos um elemento "filho", ou seja, uma ou mais tags HTML dentro dele.-->
  <body>
    <!--Título principal da página. Vai do <h1> ao <h6>-->
    <h1>MusicDot</h1>
    <!-- Subtítulo ou como um título de seções dentro do documento.
    <em> texto com mais "ênfase acentuada"-->
    <h2>Bem-vindo à <em>MusicDot</em> , seu portal de cursos de música online.</h2>
    <!--Lista-->
    <ul>
      <!--Itens da lista-->
      <li>
        <!--Parágrafos-->
        <p>Confira nossas promoções.</p>
      </li>
      <!--<strong> deixar um texto "mais forte"-->
      <li>Receba <strong>informações</strong> sobre nossos lançamentos por email.</li>
      <!-- <small diminui o tamanho do texto-->
      <li>Navegue por todos <small>nossos cursos</small> disponíveis.</li>
      <li>Aprenda sem sair de casa.</li>
    </ul>
    <!-- Define uma imagem em uma página HTML-->
    <img src="laptop.jpg">
  </body>
</html>
